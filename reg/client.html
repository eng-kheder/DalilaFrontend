<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل حساب جديد</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>تسجيل حساب جديد - سائح</h1>

        <div class="input-box">
          <div class="input-field">
            <input type="text" placeholder="العمر" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-field">
            <input type="text" placeholder="الجنس" required />
            <i class="bx bxs-user"></i>
          </div>
        </div>

        <button type="submit" class="btn" onclick="navFun()">
          تسجيل حساب جديد
        </button>
      </form>

      <script>
        const apiUrl = "https://api.example.com/data";
        let email1 = document.querySelector("#email1").value;
        let password1 = document.querySelector("#password1").value;
        const data = {
          user_name: "noorur3",
          email: "nouor345555@email.com",
          password: "1234",
          password_confirmation: "1234",
          city: "syoria",
          phone_number: "dds345555",
          gender: 0,
          age: 20,
          type_id: 1,
        };
        const requestOptions = {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        };

        fetch(apiUrl, requestOptions)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            outputElement.textContent = JSON.stringify(data, null, 2);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
        function navFun() {
          window.location.href = "../Home.html";
          return;
        }
      </script>
    </div>
