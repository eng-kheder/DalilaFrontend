<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="./login/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img src="./assets/icon.png" alt="" />
        <h1>دليلة</h1>
      </div>
      <form action="">
        <h1>تسجيل الدخول</h1>
        <div class="input-box">
          <input
            type="email"
            name="email1"
            placeholder="البريد الالكتروني"
            required
          />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            name="password1"
            placeholder="كلمة المرور"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="input-box">
          <select name="Acount-type" id="Atype">
            <option value="" disabled selected>اختيار نوع الحساب</option>
            <option value="client">سائح</option>
            <option value="office">مكتب</option>
            <option value="guide">مرشد</option>
          </select>
          <i class="bx bxs-user-account a1"></i>
        </div>

        <div class="remember-forget">
          <!-- <label><input type="checkbox" />تذكرني</label> -->

          <a href="#">هل نسيت كلمة المرور؟</a>
        </div>

        <button type="submit" class="btn" onclick="navFun()">
          تسجيل الدخول
        </button>

        <div class="register-link">
          <a href="./reg/first.html">تسجيل حساب جديد</a>
        </div>
      </form>

      <script>
        const apiUrl = "https://api.example.com/data";
        let email1 = document.querySelector("#email1").value;
        let password1 = document.querySelector("#password1").value;
        const data = {
          email: email1,
          password: password1,
        };

        const requestOptions = {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        };

        fetch(apiUrl, requestOptions)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            outputElement.textContent = JSON.stringify(data, null, 2);
          })
          .catch((error) => {
            console.error("Error:", error);
          });

        function navFun() {
          window.location.href = "./Home.html";
          return;
        }
      </script>
    </div>
  </body>
</html>
