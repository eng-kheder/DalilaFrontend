<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل حساب جديد</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>تسجيل حساب جديد - مرشد</h1>

        <div class="input-box">
          <div class="input-field">
            <input type="text" placeholder="العمر" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-field">
            <input type="text" placeholder="الجنس" required />
            <i class="bx bxs-user"></i>
          </div>
        </div>

        <div class="input-box">
          <div class="input-field">
            <input type="number" placeholder="السعر" required />
            <i class="bx bxs-purchase-tag"></i>
          </div>
          <div class="input-field">
            <input type="text" placeholder="اللغات المحكية" required />
            <i class="bx bxs-book-alt"></i>
          </div>
        </div>

        <button type="submit" class="btn" onclick="navFun()">
          تسجيل حساب جديد
        </button>
      </form>
      <script>
        function navFun() {
          window.location.href = "../Home.html";
          return;
        }
      </script>
    </div>
  </body>
</html>
