<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img src="../assets/icon.png" alt="" />
        <h1>دليلة</h1>
      </div>
      <form action="">
        <h1>تسجيل الدخول</h1>
        <div class="input-box">
          <input type="email" placeholder="البريد الالكتروني" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="كلمة المرور" required />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="input-box">
          <select name="Acount-type" id="Atype">
            <option value="" disabled selected>اختيار نوع الحساب</option>
            <option value="client">سائح</option>
            <option value="office">مكتب</option>
            <option value="guide">مرشد</option>
          </select>
          <i class="bx bxs-user-account a1"></i>
        </div>

        <div class="remember-forget">
          <!-- <label><input type="checkbox" />تذكرني</label> -->

          <a href="#">هل نسيت كلمة المرور؟</a>
        </div>

        <button type="submit" class="btn">تسجيل الدخول</button>

        <div class="register-link">
          <a href="D:\p\reg\index.html">تسجيل حساب جديد</a>
        </div>
      </form>
    </div>
  </body>
</html>
