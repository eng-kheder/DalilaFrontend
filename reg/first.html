<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل حساب جديد</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>تسجيل حساب جديد</h1>

        <div class="input-box">
          <div class="input-field">
            <input type="text" placeholder="اسم المستخدم" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-field">
            <input type="text" placeholder="الاسم الكامل" required />
            <i class="bx bxs-user"></i>
          </div>
        </div>

        <div class="input-box">
          <div class="input-field">
            <input type="email" placeholder="البريد الالكتروني" required />
            <i class="bx bxs-envelope"></i>
          </div>
          <div class="input-field">
            <select name="Acount-type" id="Atype">
              <option value="" disabled selected>اختيار نوع الحساب</option>
              <option value="1">سائح</option>
              <option value="2">مرشد</option>
              <option value="3">مكتب</option>
            </select>
            <i class="bx bxs-user-account"></i>
          </div>
        </div>

        <div class="input-box">
          <div class="input-field">
            <input type="password" placeholder="تأكيد كلمة المرور" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="input-field">
            <input type="password" placeholder="كلمة المرور" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
        </div>

        <div class="input-box">
          <div class="input-field">
            <input type="text" placeholder="المدينة" required />
            <i class="bx bxs-city"></i>
          </div>
          <div class="input-field">
            <input type="tel" placeholder="رقم الهاتف" required />
            <i class="bx bxs-phone"></i>
          </div>
        </div>

        <button type="submit" class="btn" onclick="navFunction()">
          التالي
        </button>

        <script>
          function navFunction() {
            var e = document.getElementById("Atype");
            var theValue = e.value;
            console.log(theValue);
            if (theValue == "1") {
              window.location.href = "./client.html";
            } else if (theValue == "2") {
              window.location.href = "./guide.html";
            } else if (theValue == "3") {
              window.location.href = "./agency.html";
            }
          }
        </script>
      </form>
    </div>
  </body>
</html>
